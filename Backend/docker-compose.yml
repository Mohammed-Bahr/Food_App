version: '3.8'

services:
  # Express backend service
  app:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: express-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your environment variables here
      # - DATABASE_URL=${DATABASE_URL}
      # - JWT_SECRET=${JWT_SECRET}
    volumes:
      # Uncomment for development with hot reload
      # - .:/app
      # - /app/node_modules
      - logs:/app/logs
    networks:
      - app-network
    # Uncomment if you need a database
    # depends_on:
    #   - db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (alternative to production)
  app-dev:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
    container_name: express-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    profiles:
      - dev

